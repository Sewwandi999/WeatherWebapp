<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>Weather App</h1>
        <h3>In which city do you want to know the weather?</h3>
        </div>

    <div class="container">


        <div class="buttons">
            <button onclick="getWeather('New York')" id="new">New York</button>
            <button onclick="getWeather('London')" id="lon">London</button>
            <button onclick="getWeather('Tokyo')" id="tok">Tokyo</button>
            <button onclick="getWeather('Colombo')" id="col">Colombo</button>
            <button onclick="getWeather('Dubai')" id="dub">Dubai</button>
        </div>
        <div id="weather-info" class="hidden">
                
                
        </div>
    
    </div>
       
    <script src="script.js"></script>
</body>
</html>
